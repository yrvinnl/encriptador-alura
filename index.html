<!DOCTYPE html>
<html lang="es-mx ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Yrvin Narro</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="lienzo">
    <div class="zona">
        <img class="logo_encriptador_alura" src="/images/Logo.png" alt="logo encriptador alura">
        <div class="container__zona__encriptacion" >
            <section class="seccion__ingreso__texto">
                <div class="zona_ingreso_texto">
                    <textarea class="input_texto_requerido" type="text" id="PalabraUsuario" placeholder="Ingrese el texto aqui" name="texto_requerido"></textarea>                    
                    <div class="zona_ayuda_texto">
                        <img class="exclamacion_ayuda" src="/images/exclamacion.png" alt="exlamacion_alura"> 
                        <h3 class="ayuda_llenado_encriptador">Solo letras min√∫sculas y sin acentos</h3>
                    </div>

                    <div class="botones">
                        <button onclick="codificarPalabra()" class="boton_encriptar" id="EncriptarPalabra">Encriptar</button>
                        <button onclick="decodificarPalabra()" class="boton_desencriptar" id="DesencriptarPalabra">Desencriptar</button>
                    </div>
                </div>
            </section>
        

            <section  class="seccion__salida__texto"> 
                <div class="zona_salida_texto">
                    <textarea class="palabra_codificada" id="PalabraCodificada" readonly ></textarea>
                    <img class="logo_muneco" id="LogoMuneco" src="/images/Muneco.png" alt="muneco_encriptador">
                    <h3 class="titulo_respuesta" id="TituloRespuesta">Ningun mensaje fue encontrado</h3>
                    <h3 class="titulo_respuesta_ayuda" id="TituloRespuestaAyuda">Ingresa el texto que desees encriptar o desencriptar.</h3>
                    <button onclick="copiarPalabraDecodificada()" class="btn__copiar" id="CopiarPalabra">Copiar</button>
                </div>
            </section>
        </div>
    </div>
    <footer class="footer">
        <p class="letras__footer">Desarrollado por Yrvin Narro</p>
    </footer>
    
    <script src="app.js"></script>
</body>

</html>
